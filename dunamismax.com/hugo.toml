  [[menu.main]]
    name = "Blog"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 2

[params]
  # color style options: linen, wheat, gray, light
  color = 'linen'

  # Social & identity
  name = 'DunamisMax'
  bio = 'IT Director learning software engineering with Go'

  # Social links
  github = 'DunamisMax'
  bluesky = 'dunamismax.bsky.social'

